<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English: Animal Word Matching Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn English: Animal Word Matching Game</h1>

  <div id="game-container">
    <div id="image-container">
      <img id="image-to-match" src="" alt="Animal" />
    </div>
    
    <div id="words-container">
      <!-- These will be dynamically inserted -->
    </div>

    <p id="feedback"></p>
    <p id="score"></p>

    <!-- Next Question button -->
    <button id="next-question" onclick="nextQuestion()">Next Question</button>

    <!-- Restart button -->
    <button id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="incorrect-sound" src="sounds/incorrect.mp3" preload="auto"></audio>
  <audio id="button-click-sound" src="sounds/button-click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
